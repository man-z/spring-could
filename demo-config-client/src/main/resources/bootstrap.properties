spring.application.name=thankspace
server.port=7002
#uri指定配置中心
#spring.cloud.config.label=master
#spring.cloud.config.uri=http://localhost:8001/
#服务化配置中心
eureka.client.service-url.defaultZone=http://localhost:1111/eureka/
spring.cloud.config.profile=dev
#开启通过服务访问config server的功能
spring.cloud.config.discovery.enabled=true
#指定注册中心注册服务的名单
spring.cloud.config.discovery.service-id=config-server
#开启对配置服务中心获取是否正常，并且快速响应失败内容,加上boot-aop和spring-retry依赖可以重新尝试连接config服务
#spring.cloud.config.fail-fast=true
#初始重试间隔时间（单位毫秒）
#spring.cloud.config.retry.multiplier=1.1
#下一间隔的乘数，最初为1000，下次失败的间隔为1100
#spring.cloud.config.retry.initial-interval=1.1
#最大间隔时间
#spring.cloud.config.retry.max-interval=2000
#最大重试次数
#spring.cloud.config.retry.max-attempts=6
management.endpoints.web.exposure.include=refresh,health,info
